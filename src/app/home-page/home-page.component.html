<div class="container">
  <div style="padding: 10px" class="row">
    <div
      *ngFor="let item of shopData"
      class="card"
      style="width: 18rem; margin-left: 20px; margin-top: 20px"
    >
      <div class="card-body">
        <img
          style="object-fit: cover"
          class="card-img-top"
          src="{{ item.profilePic }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h2 class="card-title">{{ item.Productname }}</h2>
          <h3 class="card-title">{{ item.fname }} {{ item.lname }}</h3>
          <h3 class="card-text">{{ item.Productcategory }}</h3>

          <br />
          <a (click)="viewDetails(item)" class="btn btn-primary">View</a>

          <div
            style="margin-left: 50px; margin-top: -30px"
            *ngIf="item.showEditOption"
          >
            <i class="bi bi-pencil-fill"></i>
            <svg
              (click)="editProduct(item.id)"
              xmlns="http://www.w3.org/2000/svg"
              style="margin-left: 20px; cursor: pointer"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              />
            </svg>
            <i class="bi bi-trash3-fill"></i>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              style="margin-left: 20px; cursor: pointer"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
